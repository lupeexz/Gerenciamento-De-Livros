<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Pesquisa de Livros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<center>
<body>
    
    <h1>Cadastro e Pesquisa de Livros</h1>
    <div id="cadastro">
        <div class="div1">
        <h2>Cadastro de Livros</h2>
        <form id="cadastroForm">
            <br>
            <label for="name">Descricao:</label>
            <br>
            <input type="text" id="descricao" name="descricao" required><br>
            <br>
            <label for="isbn">Isbn:</label>
            <br>
            <input type="text" id="isbn" name="isbn" required><br>
           <br>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <div id="pesquisa">
        <h2>Pesquisa de Livros</h2>
        <form id="pesquisaForm">
            <label for="searchId">Isbn do Livro:</label>
            <br>
            <input type="text" id="searchId" name="searchId"><br>
            <br>
            <button type="button" onclick="pesquisarJogo()">Pesquisar</button>
        </form>
        <div id="resultadoPesquisa"></div>
    </div>
    <script src="main.js"></script>
</body>
</center>
</html>
